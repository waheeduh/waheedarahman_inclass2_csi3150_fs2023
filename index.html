<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <div class="top-box">
        <p>Welcome to the Interactive ABCs of CSS technology learning Wesbite</p>
      </div>
      <div class="bottom-box">
        <p>Click on the buttons below to reveal and learn the CSS technology
            features of the corresponding letters</p>
      </div>
    </div>

 
<div class="button-container">
    <button class="button-left" onclick="toggleImage('image-a')">A</button>
    <button class="button-center" onclick="toggleImage('image-b')">B</button>
    <button class="button-right" onclick="toggleImage('image-c')">C</button>
  </div>
  <div class="image-container">
    <img id="image-a" class="hidden" src="/images/css-letter-a.png" alt="Image A">
    <img id="image-b" class="hidden" src="/images/css-letter-b.png" alt="Image B">
    <img id="image-c" class="hidden" src="/images/css-letter-c.png" alt="Image C">
  </div>
  
  <script>
    function toggleImage(imageId) {
      var image = document.getElementById(imageId);
      
      // Get all images
      var images = document.querySelectorAll(".image-container img");
  
      // Hide all images
      images.forEach(function (img) {
        img.style.display = "none";
      });
  
      // Show the selected image
      image.style.display = "block";
    }
  </script>
  
  
  </body>
</html>
