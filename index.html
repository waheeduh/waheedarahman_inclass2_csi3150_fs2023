<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
   <link rel="stylesheet" href="./styles.css"
   
  </head>
  <body>
    <div id="container">
      <div class="top-box">
        <p>Welcome to the Interactive ABCs of CSS technology learning Wesbite</p>
      </div>
      <div class="bottom-box">
        <p>Click on the buttons below to reveal and learn the CSS technology
            features of the corresponding letters</p>
      </div>
    </div>

 
    <div class="button-container">
      <div class="button-container-item">
        <button class="button-left" onclick="toggleImage('image-a')">A</button>
        <div class="image-popup" id="image-a">
          <img src="/images/css-letter-a.png" alt="Image A">
          <button class="hide-button" onclick="hideImage('image-a')">Hide</button>
        </div>
      </div>
      <div class="button-container-item">
        <button class="button-center" onclick="toggleImage('image-b')">B</button>
        <div class="image-popup" id="image-b">
          <img src="/images/css-letter-b.png" alt="Image B">
          <button class="hide-button" onclick="hideImage('image-b')">Hide</button>
        </div>
      </div>
      <div class="button-container-item">
        <button class="button-right" onclick="toggleImage('image-c')">C</button>
        <div class="image-popup" id="image-c">
          <img src="/images/css-letter-c.png" alt="Image C">
          <button class="hide-button" onclick="hideImage('image-c')">Hide</button>
        </div>
      </div>
    </div>
    
    
      
    <script>
      function toggleImage(imageId) {
        var image = document.getElementById(imageId);
        image.style.display = "block";
      }
    
      function hideImage(imageId) {
        var image = document.getElementById(imageId);
        image.style.display = "none";
      }
    </script>
    
  
  
  </body>
</html>
